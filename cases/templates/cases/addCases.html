{% extends 'cases/base.html' %}
{% block title %}Add a New Case{% endblock %}
{% block new_case %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Add a New Case</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="case_description">
                                Description:
                            </label>
                            <div class="col-sm-10">
                                <input id="description" maxlength="30" name="description" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="case_typ">
                                Case_Type:
                            </label>
                            <div class="col-sm-10">
                                <input id="case_typ" maxlength="30" name="case_typ" type="text">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="date_added">
                                Date:
                            </label>
                            <div class="col-sm-10">
                                <input id="case_typ" maxlength="30" name="date_added" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
